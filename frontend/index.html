<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuadbTech-Hodlinfo - Cryptocurrency Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <style>
        .oswald-body {
            font-family: "Oswald", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400,500,600,700;
            font-style: normal;
          }
    </style>
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="oswald-body">
    
      <div class="nav-container">
        <div>
            <img class="nav-logo" src="./assets/logo.png" alt="Logo">
        </div>
        <!-- dark mode switch -->
        <div class="darkModeSwitcher">
            <label class="switch-toggle">
                <input type="checkbox" id="darkModeCheckbox" checked>
                <span class="darkModeSlider darkModeRound"></span>
              </label>
        </div>
      </div>

    <script src="script.js"></script>
  </body>
</html>
